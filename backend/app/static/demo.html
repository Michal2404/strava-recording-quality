<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>LiveMap Coach â€“ Activity Quality</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
        }

        #map {
            height: 100vh;
            width: 70%;
        }

        #panel {
            width: 30%;
            padding: 16px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
        }

        pre {
            background: #f5f5f5;
            padding: 8px;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="panel">
        <h2>Activity Quality</h2>
        <pre id="quality">Loading...</pre>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const activityId = 5; // change if needed

        const map = L.map('map').setView([52.52, 13.29], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        fetch(`/activities/${activityId}/track`)
            .then(r => r.json())
            .then(feature => {
                const layer = L.geoJSON(feature).addTo(map);
                map.fitBounds(layer.getBounds());
            });

        fetch(`/activities/${activityId}/quality`)
            .then(r => r.json())
            .then(q => {
                document.getElementById('quality').textContent =
                    JSON.stringify(q, null, 2);
            });
    </script>

</body>

</html>
