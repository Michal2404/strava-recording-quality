name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend:
    name: Backend Lint + Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: livemap_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d livemap_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      TEST_DATABASE_URL: postgresql+psycopg://app:app@localhost:5432/livemap_test
      PYTHONPATH: .
      STRAVA_CLIENT_ID: test-client-id
      STRAVA_CLIENT_SECRET: test-client-secret
      STRAVA_REDIRECT_URI: http://127.0.0.1:8000/auth/strava/callback
      STRAVA_SCOPES: read,activity:read_all
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff

      - name: Lint backend
        run: |
          cd backend
          ruff check app tests --select F,E9

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/unit -q

      - name: Run integration tests
        run: |
          cd backend
          pytest tests/integration -q

  build-backend-image:
    name: Build Backend Container
    runs-on: ubuntu-latest
    needs: backend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f backend/Dockerfile -t srq-backend:ci backend
