services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: livemap
    ports:
      - "${HOST_DB_BIND:-127.0.0.1}:5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d livemap"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://app:app@db:5432/livemap}
      STRAVA_CLIENT_ID: ${STRAVA_CLIENT_ID:-}
      STRAVA_CLIENT_SECRET: ${STRAVA_CLIENT_SECRET:-}
      STRAVA_REDIRECT_URI: ${STRAVA_REDIRECT_URI:-http://127.0.0.1:8000/auth/strava/callback}
      STRAVA_SCOPES: ${STRAVA_SCOPES:-read,activity:read_all}
      APP_HOST: ${APP_HOST:-0.0.0.0}
      APP_PORT: ${APP_PORT:-8000}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-60}
    ports:
      - "${HOST_API_BIND:-127.0.0.1}:${HOST_API_PORT:-8000}:8000"
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "${HOST_REDIS_BIND:-127.0.0.1}:6379:6379"

volumes:
  dbdata:
